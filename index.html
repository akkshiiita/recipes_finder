<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form id="search-form">
                <input type="text" placeholder="Search for recipes" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="intro-section">
            <div class="intro-content">
                <h2>Welcome to Recipe App</h2>
                <p>Find the best recipes from around the world. Start searching for your favorite dishes now!</p>
            </div>
        </section>
        <section class="recipe-section">
            <h2>Search your favorite recipes</h2>
            <div class="recipe-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
